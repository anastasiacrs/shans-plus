<footer id="footer" class="section" *ngIf="footer">
  <div class="container">
    <div class="footer_row row">
      <div class="col-6">
        <h2>{{footer.left.title}}</h2>
        <p *ngFor="let text of footer.left.text">{{text}}</p>
      </div>
      <div class="col-6">
        <h2>{{footer.right.title}}</h2>
        <ul>
          <li *ngFor="let text of footer.right.text">{{text}}</li>
        </ul>

      </div>
    </div>
  </div>
  <div class="center footer">
    {{footer.footer}}
  </div>
</footer>
